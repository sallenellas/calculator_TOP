<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="calculator">
        <div class="container">
            <div class="display">42</div>
                <div class="buttons">
                        <div>
                            <div class="row">
                                <button type="button" class="numberButton" id="one">1</button>
                                <button type="button" class="numberButton" id="two">2</button>
                                <button type="button" class="numberButton" id="three">3</button>
                            </div>
                            <div class="row">
                                <button type="button" class="numberButton" id="four">4</button>
                                <button type="button" class="numberButton" id="five">5</button>
                                <button type="button" class="numberButton" id="six">6</button>
                            </div>
                            <div class="row">
                                <button type="button" class="numberButton" id="seven">7</button>
                                <button type="button" class="numberButton" id="eight">8</button>
                                <button type="button" class="numberButton" id="nine">9</button>
                            </div>
                            <div class="row">
                                <button type="button" class="numberButton" id="zero">0</button>
                                <button type="button" class="decimalButton" id="decimal">.</button>
                                <button type="button" class="operations" id="divide">/</button>
                            </div>
                        </div>
                        <div>
                            <div class="column">
                                <button type="button" class="operations" id="plus">+</button>
                                <button type="button" class="operations" id="minus">-</button>
                                <button type="button" class="operations" id="times">*</button>
                                <button type="button" class="operations" id="equals">=</button>
                            </div>
                        </div>
            </div>
        </div>
    </div>
	<script src="script.js"></script>
  </body>
</html>
